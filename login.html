<html lang="en">

    <title>Login</title>
</head>

<body>
    <div class="centrar">

                <div class="salida-grupo">
                    <label for="nombreusuario">Usuario</label>
                    <input type="text" name="nombreusuario" id="nombreusuario" placeholder="">
                </div>
                <div class="salida-grupo">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="">
                </div>
                <p>
                <button class="inicio">Iniciar 
                    <a href="Inicio.html" class="inicio"></a>
                </button>
            </p>
            </form>
            <p class="registro">¿No tienes una cuenta?
                <a rel="noopener noreferrer" href="registro.html" class="">Registrate</a>
            </p>
        </div>
    </div>
</body>

</html>
